dist: trusty
sudo: required
group: edge

language:
  - python

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "nightly" # currently points to 3.6-dev

before_install:
  - travis_retry sudo apt-get update
  - travis_retry sudo apt-get install --no-install-recommends -y iperf3

install: "pip install requests"

script:
  - bash ./speed.sh
  - python ./speed.py
  
